<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/browser.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="css/font/material-icons.css">
        <title>Login | God's Eye</title>
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-content-wrap">
                <div class="header">
                    <img class="header-img" src="img/banner_light.png" alt="God's Eye">
                </div>
                <div class="form-wrap">
                    <form class="form" action="home.html" method="POST">
                        <input class="inputfield" type="text" name="username" placeholder="Username"><br><br>
                        <input class="inputfield" type="password" name="password" placeholder="Password"><br><br>
                        <input class="loginbt" type="submit" name="login" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
